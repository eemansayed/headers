<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Headers</title>
  </head>
  <body>
    <main class="main">
      <header class="first">
        <div class="container">
          <div class="heading">
            <h1 class="title">Simple header</h1>
          </div>
          <div class="right">
            <button class="btn active">Home</button>
            <button class="btn">Features</button>
            <button class="btn">Pricing</button>
            <button class="btn">FAQs</button>
            <button class="btn">About</button>
          </div>
        </div>
        <hr />
      </header>

      <header class="second">
        <div class="container">
          <div class="content">
            <button class="btn active">Home</button>
            <button class="btn">Features</button>
            <button class="btn">Pricing</button>
            <button class="btn">FAQs</button>
            <button class="btn">About</button>
          </div>
        </div>
      </header>

      <header class="third">
        <div class="container">
          <div class="heading">
            <h1 class="title">Simple header</h1>
          </div>
          <div class="middle">
            <button class="btn active">Home</button>
            <button class="btn">Features</button>
            <button class="btn">Pricing</button>
            <button class="btn">FAQs</button>
            <button class="btn">About</button>
          </div>
          <div class="right">
            <button class="blue-btn-outline">Login</button>
            <button class="blue-btn-filled">Sign-up</button>
          </div>
        </div>
        <hr />
      </header>

      <header class="fourth">
        <div class="container">
          <div class="right">
            <div class="heading">
              <div class="title">Simple header</div>
            </div>

            <div class="lists">
              <button class="btn active">Home</button>
              <button class="btn">Features</button>
              <button class="btn">Pricing</button>
              <button class="btn">FAQs</button>
              <button class="btn">About</button>
            </div>
          </div>
          <div class="left">
            <div class="middle">
              <input class="searchbar" type="text" placeholder="Search..." />
            </div>

            <div class="last">
              <button class="white-btn-outline">Login</button>
              <button class="yellow-btn-filled">Sign-up</button>
            </div>
          </div>
        </div>
      </header>

      <header class="fifth">
        <div class="container">
          <div class="left">
            <div class="heading">
              <div class="title">Simple header</div>
            </div>
            <div class="lists">
              <button class="btn active">Overview</button>
              <button class="btn">Inventory</button>
              <button class="btn">Customers</button>
              <button class="btn">Products</button>
            </div>
          </div>

          <div class="right">
            <input class="searchbar" type="text" placeholder="Search..." />

            <div class="profile popup-container">
              <img class="profile-image" src="images/man-profile.jpg" alt="" />
              <div class="popup">
                <div class="popup-item">
                  <a href="#">New project...</a>
                </div>

                <div class="popup-item">
                  <a href="#">Settings</a>
                </div>
                <div class="popup-item">
                  <a href="#">Profile</a>
                </div>
                <hr class="popup-underline" />

                <div class="popup-item">
                  <a href="#">Sign out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="header-underline" />
      </header>

      <header class="sixth">
        <div class="container">
          <div class="top">
            <div class="left">
              <div class="heading popup-container">
                <div class="title">Simple header</div>
                <div class="popup">
                  <div class="popup-item active">
                    <a href="#">Overview</a>
                  </div>
                  <div class="popup-item">
                    <a href="#">Inventory</a>
                  </div>
                  <div class="popup-item">
                    <a href="#">customers</a>
                  </div>
                  <div class="popup-item">
                    <a href="#">Products</a>
                  </div>

                  <hr class="popup-underline" />
                  <div class="popup-item">
                    <a href="#">Reports</a>
                  </div>
                  <div class="popup-item">
                    <a href="#">Analytics</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="right">
              <input class="searchbar" type="text" placeholder="Search..." />

              <div class="profile popup-container">
                <img
                  class="profile-image"
                  src="images/man-profile.jpg"
                  alt=""
                />
                <div class="popup">
                  <div class="popup-item">
                    <a href="#">New project...</a>
                  </div>

                  <div class="popup-item">
                    <a href="#">Settings</a>
                  </div>
                  <div class="popup-item">
                    <a href="#">Profile</a>
                  </div>
                  <hr class="popup-underline" />

                  <div class="popup-item">
                    <a href="#">Sign out</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr class="header-underline" />

          <div class="bottom">
            <div class="big-box">
              <div class="box"></div>
              <div class="box-second"></div>
            </div>
          </div>
        </div>
      </header>

      <header class="seventh">
        <div class="container">
          <div class="top">
            <div class="left">
              <a href="#">Home</a>
              <a href="#">Features</a>
              <a href="#">Pricing</a>
              <a href="#">FAQs</a>
              <a href="#">About</a>
            </div>

            <div class="right">
              <a href="#">Login</a>
              <a href="#">Sign up</a>
            </div>
          </div>
          <!--<hr class="header-underline" />-->

          <div class="bottom">
            <div class="heading">
              <div class="title">Double header</div>
            </div>

            <input class="searchbar" type="text" placeholder="Search..." />
          </div>
          <hr class="header-underline" />
        </div>
      </header>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<link-->
    <!--rel="stylesheet"-->
    <!--href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"-->
    <!--integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="-->
    <!--crossorigin="anonymous"-->
    <!--referrerpolicy="no-referrer"-->
    <!--/>-->
    <link rel="stylesheet" href="style.css" />
    <title>Headers</title>
  </head>
  <body>
    <main class="main">
      <header class="first">
        <div class="container">
          <div class="heading">
            <h1 class="title">Simple header</h1>
          </div>
          <div class="right">
            <button class="btn active">Home</button>
            <button class="btn">Features</button>
            <button class="btn">Pricing</button>
            <button class="btn">FAQs</button>
            <button class="btn">About</button>
          </div>
        </div>
        <hr />
      </header>

      <header class="second">
        <div class="container">
          <div class="content">
            <button class="btn active">Home</button>
            <button class="btn">Features</button>
            <button class="btn">Pricing</button>
            <button class="btn">FAQs</button>
            <button class="btn">About</button>
          </div>
        </div>
      </header>

      <header class="third">
        <div class="container">
          <div class="heading">
            <h1 class="title">Simple header</h1>
          </div>
          <div class="middle">
            <button class="btn active">Home</button>
            <button class="btn">Features</button>
            <button class="btn">Pricing</button>
            <button class="btn">FAQs</button>
            <button class="btn">About</button>
          </div>
          <div class="right">
            <button class="blue-btn-outline">Login</button>
            <button class="blue-btn-filled">Sign-up</button>
          </div>
        </div>
        <hr />
      </header>

      <header class="fourth">
        <div class="container">
          <div class="right">
            <div class="heading">
              <div class="title">Simple header</div>
            </div>

            <div class="lists">
              <button class="btn active">Home</button>
              <button class="btn">Features</button>
              <button class="btn">Pricing</button>
              <button class="btn">FAQs</button>
              <button class="btn">About</button>
            </div>
          </div>
          <div class="left">
            <div class="middle">
              <input class="searchbar" type="text" placeholder="Search..." />
            </div>

            <div class="last">
              <button class="white-btn-outline">Login</button>
              <button class="yellow-btn-filled">Sign-up</button>
            </div>
          </div>
        </div>
      </header>

      <header class="fifth">
        <div class="container">
          <div class="left">
            <div class="heading">
              <div class="title">Simple header</div>
            </div>
            <div class="lists">
              <button class="btn active">Home</button>
              <button class="btn">Features</button>
              <button class="btn">Pricing</button>
              <button class="btn">FAQs</button>
              <button class="btn">About</button>
            </div>
          </div>

          <div class="right">
            <input class="searchbar" type="text" placeholder="Search..." />

            <div class="profile">
              <!--<img class="profile-image" src="images/man-profile.jpg" alt="" />-->
            </div>
          </div>
        </div>
      </header>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
